box: ruby:2.2.4

dev:
    steps:
        - bundle-install
        - internal/watch:
            code: bundle exec rspec
            reload: true

build:
    steps:
        - bundle-install
        - script:
            name: rspec
            code: bundle exec rspec

        # TODO:
        #    - run contracts

deploy:
    steps:
        - heroku-deploy:
            key: $HEROKU_KEY
            user: $HEROKU_USER
            app-name: $HEROKU_APP_NAME
